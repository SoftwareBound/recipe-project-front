<div class="container">
  <div class="recipe-card" *ngFor="let recipe of recipesArray">
    <h2>{{ recipe.name }}</h2>
    <img
      src="https://www.foodisgood.co.il/wp-content/uploads/2016/05/easy-corn-pie-862x539.jpg"
      alt="Recipe 1 Image"
    />
    <p>{{ recipe.description }}</p>
  </div>
</div>
